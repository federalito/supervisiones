<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ticket</title>
    <style>
        /* Variables CSS */
        :root {
            --color-primary: #691c32;
            --color-secondary: #8e2a46;
            --color-text: #003366;
            --bg-opacity: rgba(255, 255, 255, 0.9);
        }

        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Deshabilitar selección de texto e imágenes */
        body, img, h1, label, input, button {
            user-select: none;
        }

        /* Deshabilitar el arrastre de imágenes */
        img {
            pointer-events: none;
        }

        /* Animación de fondo con gradientes en movimiento */
        @keyframes moveGradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Estilo del body */
        body {
            height: 100vh;
            margin: 0;
            background: linear-gradient(270deg, #081F5C, #54162B, #871D3E, #19384a);
            background-size: 400% 400%;
            animation: moveGradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Imagen de fondo transparente */
        .imagen-cecom {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.40;
            z-index: 0;
        }

        /* ANIMACIONES */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(40px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes shadowAnimation {
            0% {
                box-shadow: 0 0 30px rgba(8, 31, 92, 0.8);
            }
            50% {
                box-shadow: 0 0 60px rgba(8, 31, 92, 1);
            }
            100% {
                box-shadow: 0 0 30px rgba(8, 31, 92, 0.8);
            }
        }

        /* Contenedor principal */
        .contenedor {
            background-color: var(--bg-opacity);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s ease-out, shadowAnimation 3s ease-in-out infinite;
        }

        /* Logo */
        .logo {
            max-width: 250px;
            margin-bottom: 15px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Títulos */
        h1 {
            color: var(--color-text);
            font-size: 1.5rem;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Texto */
        p {
            color: var(--color-text);
            font-size: 1rem;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Pendientes */
        .pendientes {
            color: var(--color-text);
            font-size: 0.9rem;
            animation: fadeIn 1s ease-in-out;
            margin-bottom: 20px;
        }

        /* Botón */
        .boton {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: var(--color-primary);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .boton:hover {
            background-color: var(--color-secondary);
        }

        /* Responsividad para tablets */
        @media (max-width: 768px) {
            .contenedor {
                padding: 20px;
            }
            .logo {
                max-width: 200px;
            }
            h1 {
                font-size: 1.4rem;
            }
        }

        /* Responsividad para móviles */
        @media (max-width: 480px) {
            .contenedor {
                padding: 15px;
            }
            .logo {
                max-width: 180px;
            }
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Imagen de fondo -->
    <img src="mujerlogo.webp" alt="Fondo Cecom" class="imagen-cecom">

    <!-- Contenedor principal -->
    <div class="contenedor">
        <img src="logocecom.webp" alt="Logo Cecom" class="logo">
        <h1>GRACIAS POR REPORTAR SU TICKET</h1>
        <p>Pronto un integrante del Área de Puesto de Mando agregará su Información</p>
        <div class="pendientes">PENDIENTES</div>
        <!-- Botón que redirige a formulario2.php -->
        <form action="formulario2.php" method="post">
            <input class="boton" type="submit" value="FINALIZAR">
        </form>
    </div>
</body>
</html>
