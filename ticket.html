        // Convertir texto a mayúsculas automáticamente en "Estado"

        stateInput.addEventListener('input', function () {

            this.value = this.value.toUpperCase().replace(/[^A-ZÁÉÍÓÚÑ ]/g, ''); // Solo letras mayúsculas y espacios

        });


        // Convertir texto a mayúsculas automáticamente en otros campos

        document.addEventListener('input', function (event) {

            if (event.target.classList.contains('uppercase')) {

                event.target.value = event.target.value.toUpperCase();

            }

        });


        // Permitir solo números en el campo "Teléfono"

        document.addEventListener('input', function (event) {

            if (event.target.classList.contains('numbers-only')) {

                event.target.value = event.target.value.replace(/[^0-9]/g, '');

            }

        });
